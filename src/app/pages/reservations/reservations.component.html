
<app-nav-bar style="margin-bottom: 20px"></app-nav-bar>
<div class="navbar-separator" style="margin-bottom: 20px"></div>
<h1 style="padding-left: 10px">Mis reservas</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let element">{{element.user.id}}</td>
  </ng-container>

  <ng-container matColumnDef="hotel">
    <th mat-header-cell *matHeaderCellDef>Hotel</th>
    <td mat-cell *matCellDef="let element">{{element.hotel.id}}</td>
  </ng-container>

  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef>Room</th>
    <td mat-cell *matCellDef="let element">{{element.room.id}}</td>
  </ng-container>

  <ng-container matColumnDef="reservation_date">
    <th mat-header-cell *matHeaderCellDef>Dia de Reseravacion</th>
    <td mat-cell *matCellDef="let element">{{element.reservation_date}}</td>
  </ng-container>

  <ng-container matColumnDef="room_price">
    <th mat-header-cell *matHeaderCellDef>Precio de habitacion</th>
    <td mat-cell *matCellDef="let element">{{element.room_price}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
