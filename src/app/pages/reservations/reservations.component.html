<app-nav-bar-owner style="margin-bottom: 20px"></app-nav-bar-owner>
<div class="navbar-separator" style="margin-bottom: 20px"></div>
<h1 style="padding-left: 10px">Mis reservas</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="room_id">
    <th mat-header-cell *matHeaderCellDef>Room_ID</th>
    <td mat-cell *matCellDef="let element">{{element.room.id}}</td>
  </ng-container>

  <ng-container matColumnDef="check_in">
    <th mat-header-cell *matHeaderCellDef>Check-In</th>
    <td mat-cell *matCellDef="let element">{{element.check_in}}</td>
  </ng-container>

  <ng-container matColumnDef="check_out">
    <th mat-header-cell *matHeaderCellDef>Check-Out</th>
    <td mat-cell *matCellDef="let element">{{element.check_out}}</td>
  </ng-container>

  <ng-container matColumnDef="room_price">
    <th mat-header-cell *matHeaderCellDef>Precio de habitacion</th>
    <td mat-cell *matCellDef="let element">{{element.room_price}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
