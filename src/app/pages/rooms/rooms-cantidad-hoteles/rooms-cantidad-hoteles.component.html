<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id_room">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idRoom}} </td>
    </ng-container>
    <!-- Name Column -->


    <!-- Weight Column -->
    <ng-container matColumnDef="number_room">
        <th mat-header-cell *matHeaderCellDef> numberRoom</th>
        <td mat-cell *matCellDef="let element"> {{element.numberRoom}} </td>
    </ng-container>

    <ng-container matColumnDef="disponible">
        <th mat-header-cell *matHeaderCellDef> availableRoom</th>
        <td mat-cell *matCellDef="let element"> {{element.availableRoom}} </td>
    </ng-container>

    <ng-container matColumnDef="id_hotel">
        <th mat-header-cell *matHeaderCellDef> hotel</th>
        <td mat-cell *matCellDef="let element"> {{element.hotel.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
