<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="employer">
    <th mat-header-cell *matHeaderCellDef> employer </th>
    <td mat-cell *matCellDef="let element"> {{element.employer.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  
</ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  
  <ng-container matColumnDef="is_finished">
    <th mat-header-cell *matHeaderCellDef> finished  </th>
    <td mat-cell *matCellDef="let element"> {{element.is_finished}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
