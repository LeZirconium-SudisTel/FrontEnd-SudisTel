<div class="container">

    <h1>AÃ±adir Tarea</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="id" [(ngModel)]="task.id">
    </mat-form-field>
  
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput required placeholder="name" [(ngModel)]="task.name">
  
    </mat-form-field>
  
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Descripcion</mat-label>
      <input matInput required placeholder="description" [(ngModel)]="task.description">
    </mat-form-field>

   
    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" [routerLink]="'/tasks'">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>
