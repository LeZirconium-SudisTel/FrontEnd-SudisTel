


 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
     <th mat-header-cell *matHeaderCellDef> id </th>
     <td mat-cell *matCellDef="let element"> {{element.id}} </td>
   </ng-container>
 

   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef> Name </th>
     <td mat-cell *matCellDef="let element"> {{element.name}} </td>
   
 </ng-container>

 <ng-container matColumnDef="employer">
  <th mat-header-cell *matHeaderCellDef>Empleado</th>
  <td mat-cell *matCellDef="let element">{{ element.employer.first_nameEmployer }}</td>
</ng-container>

   <ng-container matColumnDef="description">
     <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
     <td mat-cell *matCellDef="let element"> {{element.description}} </td>
   </ng-container>
   
   <ng-container matColumnDef="status">
     <th mat-header-cell *matHeaderCellDef> Estado </th>
     <td mat-cell *matCellDef="let element"> {{element.status}} </td>
   </ng-container>
 
   
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
 </table> 

 <div style="margin-left: 50px; margin-top: 20px;">
  <button mat-raised-button color="accent" routerLink="/hotel-tasks">Volver</button>
  </div>
