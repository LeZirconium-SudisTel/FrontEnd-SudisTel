<div class="container">

  <h1>AÃ±adir Recurso</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="id" [(ngModel)]="employer.idEmployer">
  </mat-form-field>

  <br>
  
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput required placeholder="email"[(ngModel)]="employer.emailEmployer">
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill">
    <mat-label>Selecciona un Rol</mat-label>
    <mat-select [(value)]="idRoleSeleccionado" required>
      <mat-option *ngFor="let ro of listaRoles" [value]="ro.idRole">
        {{ ro.name_Role }}
      </mat-option>
    </mat-select>
  </mat-form-field>
    
  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput required placeholder="name" [(ngModel)]="employer.first_nameEmployer">

  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Apellido</mat-label>
    <input matInput required placeholder="last_name"[(ngModel)]="employer.last_nameEmployer">
  </mat-form-field>

  <br>
  
  <mat-form-field class="example-full-width">
    <mat-label>Numero de telf.</mat-label>
    <input type="number" matInput required placeholder="phone_number" [(ngModel)]="employer.phone_numberEmployer">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>DNI</mat-label>
    <input type="number" matInput required placeholder="DNI" [(ngModel)]="employer.dniEmployer">
  </mat-form-field>

  <br>

      <mat-form-field class="example-full-width">
      <mat-label>Photo</mat-label>
      <input matInput required placeholder="photo" [(ngModel)]="employer.photoEmployer">
   </mat-form-field>

  <br>

  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" [routerLink]="'/employeers'">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
