<div class="container">

  <h1>AÃ±adir Recurso</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="id" [(ngModel)]="employer.id">
  </mat-form-field>

  <br>
  
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput required placeholder="email"[(ngModel)]="employer.email">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Role</mat-label>
    <input matInput placeholder="role"[(ngModel)]="employer.role">
  </mat-form-field>
    
  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput required placeholder="name" [(ngModel)]="employer.first_name">

  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Apellido</mat-label>
    <input matInput required placeholder="last_name"[(ngModel)]="employer.last_name">
  </mat-form-field>

  <br>
  
  <mat-form-field class="example-full-width">
    <mat-label>Numero de telf.</mat-label>
    <input type="number" matInput required placeholder="phone_number" [(ngModel)]="employer.phone_number">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>DNI</mat-label>
    <input type="number" matInput required placeholder="DNI" [(ngModel)]="employer.dni">
  </mat-form-field>

  <br>

      <mat-form-field class="example-full-width">
      <mat-label>Photo</mat-label>
      <input matInput required placeholder="photo" [(ngModel)]="employer.photo">
   </mat-form-field>

  <br>

  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" [routerLink]="'/employeers'">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
