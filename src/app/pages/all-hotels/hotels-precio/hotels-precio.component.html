<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="number_of_stars">
    <th mat-header-cell *matHeaderCellDef>Numero de Estrellas</th>
    <td mat-cell *matCellDef="let element">{{ element.number_of_stars }}</td>
  </ng-container>

  <ng-container matColumnDef="average_price">
    <th mat-header-cell *matHeaderCellDef>Precio Promedio</th>
    <td mat-cell *matCellDef="let element">{{ element.average_price }}</td>
  </ng-container>

  <ng-container matColumnDef="contact_number">
    <th mat-header-cell *matHeaderCellDef>Numero de Contacto</th>
    <td mat-cell *matCellDef="let element">{{ element.contact_number }}</td>
  </ng-container>

  <ng-container matColumnDef="province">
    <th mat-header-cell *matHeaderCellDef>Provincia</th>
    <td mat-cell *matCellDef="let element">{{ element.province }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Direccion</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
