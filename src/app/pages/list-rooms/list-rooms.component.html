<app-nav-bar-owner style="margin-bottom: 20px"></app-nav-bar-owner>
<div class="navbar-separator" style="margin-bottom: 20px"></div>
<h1 style="padding-left: 10px">Lista de Habitaciones</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="room_number">
    <th mat-header-cell *matHeaderCellDef>Numero de Habitacion</th>
    <td mat-cell *matCellDef="let element">{{ element.number }}</td>
  </ng-container>

  <ng-container matColumnDef="is_available">
    <th mat-header-cell *matHeaderCellDef>Â¿Ocupado?</th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle ></mat-slide-toggle>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
